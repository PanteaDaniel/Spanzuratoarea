<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <title>Spanzuratoarea</title>

<style>
html{font-size: 16;}
p, button{font-size: 2.5rem;}
#infoText{}
#playAgainBtn{display: none;}
.imageContainer
{
  border:solid;
  border-width: 2px;
  border-radius: 20px;
  height:280px;
}
@media only screen and (max-width:992px)
{
    	.container
      {
        margin:0;
        max-width: 100%;
      }
}
  @media (min-width: 576px)
  {
    html{font-size: 12px;}
  }
  @media (min-width: 768px)
  {
    html{font-size: 14px;}
  }
  @media (min-width: 992px)
  {
    html{font-size: 10px;}
  }

</style>

</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-4 offset-4 text-center">
        <p id="hiddenWord"></p>
      </div>
    </div>
    <div class="row" id>
      <div class="col-4 offset-4 text-center">
        <p id="infoText" class="m-0">Apasa litera aleasa</p>
      </div>
    </div>
    <div id="buttons" class="mt-3">
      <div class="row">
        <div class="col-1 offset-1">
          <button class="w-100" id="btnQ"  onclick='checkLetter("q", this)'>Q</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnW" onclick='checkLetter("w", this)'>W</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnE" onclick='checkLetter("e", this)'>E</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnR" onclick='checkLetter("r", this)'>R</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnT" onclick='checkLetter("t", this)'>T</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnY" onclick='checkLetter("y", this)'>Y</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnU" onclick='checkLetter("u", this)'>U</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnI" onclick='checkLetter("i", this)'>I</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnO" onclick='checkLetter("o", this)'>O</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnP" onclick='checkLetter("p", this)'>P</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 offset-1 ">
          <button class="w-100" id="btnA" onclick='checkLetter("a", this)'>A</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnS" onclick='checkLetter("s", this)'>S</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnD" onclick='checkLetter("d", this)'>D</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnF" onclick='checkLetter("f", this)'>F</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnG" onclick='checkLetter("g", this)'>G</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnH" onclick='checkLetter("h", this)'>H</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnJ" onclick='checkLetter("j", this)'>J</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnK" onclick='checkLetter("k", this)'>K</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnL" onclick='checkLetter("l", this)'>L</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 offset-2 ">
          <button class="w-100" id="btnZ" onclick='checkLetter("z", this)'>Z</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnX" onclick='checkLetter("x", this)'>X</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnC" onclick='checkLetter("c", this)'>C</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnV" onclick='checkLetter("v", this)'>V</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnB" onclick='checkLetter("b", this)'>B</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnN" onclick='checkLetter("n", this)'>N</button>
        </div>
        <div class="col-1">
          <button class="w-100" id="btnM" onclick='checkLetter("m", this)'>M</button>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-4 offset-4 text-center">
        <button onclick="playAgain()" id="playAgainBtn" class="w-100">Joaca din nou</button>
      </div>
    </div>
    <div class="row mt-2  ">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center imageContainer pt-4">
        <img id="spanzuratoarea" src="" >
      </div>
    </div>
  </div>

  <script type="text/javascript" src="words.json"></script>
  <script src="myScript.js"></script>
</body>
</html>
